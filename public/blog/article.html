<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="article-title">読み込み中... - My Blog</title>
    <meta name="description" id="article-description" content="">
    <meta property="og:title" id="og-title" content="">
    <meta property="og:description" id="og-description" content="">
    <meta property="og:type" content="article">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/blog-styles.css" rel="stylesheet">
    <link href="/static/markdown-preview.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/blog" class="flex items-center space-x-2">
                    <i class="fas fa-blog text-3xl text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-800">My Blog</h1>
                </a>
                <a href="/blog" class="text-gray-700 hover:text-blue-600 transition">
                    <i class="fas fa-arrow-left mr-2"></i>一覧に戻る
                </a>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <article id="article-container">
            <!-- ローディング表示 -->
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-5xl text-blue-500 mb-4"></i>
                <p class="text-gray-600 text-lg">記事を読み込み中...</p>
            </div>
        </article>

        <!-- 関連記事 -->
        <section id="related-articles" class="mt-16 hidden">
            <h3 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-list text-blue-600 mr-3"></i>
                その他の記事
            </h3>
            <div id="related-articles-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 関連記事がここに表示されます -->
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-gray-400">
                <i class="fas fa-copyright mr-1"></i>
                2024 My Blog. Powered by AI Blog CMS.
            </p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/static/blog-article.js"></script>
</body>
</html>
